    function updateBagText() {

    // ë°°ì—´ ë¬´ì‘ìœ„ ì„ê¸° í•¨ìˆ˜
    function shuffle(array) {
        let currentIndex = array.length, randomIndex;
        while (currentIndex != 0) {
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;
            [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
        }
        return array;
    }

    // --- 4. ê²Œì„ ë¡œì§ ---
    function startLocalMission(stage_id) {
        currentStage = stages[stage_id];
        let all_q = JSON.parse(JSON.stringify(local_db[currentStage.theme])); // ê¹Šì€ ë³µì‚¬
        questions = shuffle(all_q).slice(0, 10); // 10ë¬¸ì œ ëœë¤ ì¶”ì¶œ

    async function startAIMission(btnEle) {
        // ğŸš¨ ì›¹ ë¸Œë¼ìš°ì €ìš© API í˜¸ì¶œ! ì‚¬ìš©ìì—ê²Œ í‚¤ë¥¼ ë¬»ìŠµë‹ˆë‹¤.
        let apiKey = prompt("ì•„ë¹ ê°€ ì•Œë ¤ì¤€ êµ¬ê¸€ ë¹„ë°€ API í‚¤ë¥¼ ë¶™ì—¬ë„£ì–´ ì£¼ì„¸ìš”!\n(ì·¨ì†Œí•˜ë©´ ëŒì•„ê°‘ë‹ˆë‹¤)");
        if (!apiKey) return;

        btnEle.innerText = "â³ AIê°€ 10ë¬¸ì œë¥¼ ë§Œë“œëŠ” ì¤‘...";
        btnEle.disabled = true;
        currentStage = {id: 99, theme: "ëœë¤ ì‹œê°„ ì—¬í–‰", relic: "ğŸ’ ì „ì„¤ì˜ ë‹¤ì´ì•„ëª¬ë“œ"};
        
        const promptText = `ì´ˆë“±í•™ìƒ ì—­ì‚¬ ê²Œì„ì…ë‹ˆë‹¤. ì„¸ê³„ì‚¬/í•œêµ­ì‚¬ì˜ ë¬´ì‘ìœ„ ì‹œëŒ€ì— ëŒ€í•œ ì‰½ê³  ì¬ë¯¸ìˆëŠ” í€´ì¦ˆ 10ê°œë¥¼ ë§Œë“œì„¸ìš”. ë°˜ë“œì‹œ [ {"q": "ì§ˆë¬¸", "options": ["1","2","3","4"], "ans": "ì •ë‹µ", "exp": "ì„¤ëª…"} ] í˜•íƒœì˜ ìˆœìˆ˜ JSON ë°°ì—´ë§Œ ì¶œë ¥í•˜ì„¸ìš”.`;
        
        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: promptText }] }] })
            });
            
            if (!response.ok) throw new Error("API ì˜¤ë¥˜ ë°œìƒ");
            const data = await response.json();
            const raw = data.candidates[0].content.parts[0].text;
            const match = raw.match(/\[[\s\S]*\]/);
            
            if (match) {
                questions = JSON.parse(match[0]);
                q_idx = 0; correct = 0;
                renderQuiz();
                showScreen('screen-quiz');
            } else {
                throw new Error("íŒŒì‹± ì‹¤íŒ¨");
            }
        } catch (e) {
            alert("ì˜¤ë¥˜: AIê°€ ì§€ì³¤ê±°ë‚˜ API í‚¤ê°€ í‹€ë ¸ì–´ìš”! ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.");
        } finally {
            btnEle.innerText = "âœ¨ AI ë¬´í•œ ë¹„ë°€ ë¯¸ì…˜ (ìƒì„± 10ì´ˆ)";
            btnEle.disabled = false;
        }
    }

    function renderQuiz() {
        isProcessing = false;
        const q_data = questions[q_idx];
        document.getElementById('quiz-theme').innerText = `ğŸ“ ${currentStage.theme}`;
        document.getElementById('quiz-progress').innerText = `ğŸ“ ${q_idx + 1} / 10 ë²ˆ ë¬¸ì œ | â­• ë§ì¶˜ ê°œìˆ˜: ${correct}`;
        document.getElementById('question-text').innerText = q_data.q;

        let ops = shuffle([...q_data.options]);

    }

    function checkAnswer(btnEle, selectedOpt, q_data) {
        if (isProcessing) return;
        isProcessing = true;
        
        // ëª¨ë“  ë²„íŠ¼ ë¹„í™œì„±í™”
        document.querySelectorAll('.opt-btn').forEach(b => b.disabled = true);
        
        const feedbackEle = document.getElementById('quiz-feedback');
        
        if (selectedOpt === q_data.ans) {
            correct++;
            btnEle.style.backgroundColor = '#A5D6A7';
            feedbackEle.innerHTML = `<span style="color:#2E7D32;">â­• ì •ë‹µ!<br>${q_data.exp}</span>`;
        } else {
            btnEle.style.backgroundColor = '#EF9A9A';
            feedbackEle.innerHTML = `<span style="color:#C62828;">âŒ ì•„ì‰¬ì›Œ! (ì •ë‹µ: ${q_data.ans})<br>${q_data.exp}</span>`;
            // ì •ë‹µì¸ ë²„íŠ¼ ë…¹ìƒ‰ìœ¼ë¡œ í‘œì‹œ
            document.querySelectorAll('.opt-btn').forEach(b => {
                if(b.innerText === q_data.ans) b.style.backgroundColor = '#A5D6A7';

        }
        
        q_idx++;
        setTimeout(() => {
            if (document.getElementById('screen-quiz').classList.contains('active-screen')) {

            }

    }

            relicEle.innerText = currentStage.relic;

            relicEle.innerText = 'ğŸ”‹'; // ë°°í„°ë¦¬ ë¶€ì¡± í‘œì‹œ
        }
        showScreen('screen-result');
        renderMap(); // ë’¤ë¡œê°ˆ ë•Œ ìƒíƒœ ë°˜ì˜ë˜ë„ë¡
    }
